<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bringing Data From API</title>
    <body style="background-color:#f3ef79;"></body>
<style>
    # {
        background-color: aqua;
        padding: 20px;
        border-radius: 10px;
    }
</style>
</head>

<body>    
    <script>
        function validate(){
        fetch('https://api.chucknorris.io/jokes/random?category=food')
 	    .then(response=>response.json())
        .then(json => document.getElementById("chucks").innerHTML=json.value)
        .catch(error => console.log('unable to reach URL'+error));
        }

    </script>
    <h1 style="background-color:rgb(247, 102, 186)">Funny Chucks</h1>
    <label>What's Chucks doing today?</label>
    <p id="chucks"></p>
    <button onclick="validate()"style ="background-color:aqua;">Click me</button>
</body>
</html>
